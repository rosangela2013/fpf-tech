<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    Esse é um <strong>texto em negrito</strong>
    <br>Esse é um <em>texto em itálico</em>
    <br>Esse é um <u>texto em underline</u>
    <br>Esse é um <strike>texto em strike</strike>
    <hr>
    <strong>
        <em>
            <u>
                <strike>
                    Lincoln
                </strike>
            </u>
        </em>
    </strong>
    
</body>
</html>
