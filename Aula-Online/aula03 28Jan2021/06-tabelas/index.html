<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1" width="80%">
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Preços</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Playtation 5</td>
            <td>R$ 7.000,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>TV 80" tela curva</td>
            <td>R$ 20.000,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>PES 2021</td>
            <td>R$ 200,00</td>
        </tr>
        <tr>
             <td colspan="2" rowspan="2">Cupom</td>
             <td>R$10,00</td>
        </tr>
        <tr>
             <td>R$10,00</td>
        </tr>
    </table>
</body>
</html>
